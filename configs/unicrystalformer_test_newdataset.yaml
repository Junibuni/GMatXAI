experiment:
  model_name: unicrystal
  explain_material_ids: []

data:
  data_dir: data/mpjv
  dataset: mpjv
  target: [formation_energy_per_atom]
  batch_size: 128
  num_workers: 1
  radius: 8.0
  seed: 42
  max_neighbors: 25
  is_norm: false

model:
  num_cart_layers: [3, 5]
  num_mat_layers: [3, 5]
  edge_features: 128
  hidden_dim: 128
  fc_features: [64, 128]
  output_features: 1
  num_heads: 4
  dropout: 0.1
  radius: 8.0


training:
  device: cuda
  epochs: 1000
  lr: 0.001
  loss_fn:
    type: l1

  optimizer:
    name: adamw
    weight_decay: 0.01

  scheduler:
    name: onecycle
    max_lr: 0.005
    pct_start: 0.1
